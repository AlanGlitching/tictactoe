<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game - Lucky Slots</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slot-container {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .slot-title {
            color: #f39c12;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        .slot-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 5px;
            min-width: 120px;
        }

        .stat-label {
            color: #ecf0f1;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #f39c12;
            font-size: 1.5em;
            font-weight: bold;
        }

        .slot-machine {
            background: linear-gradient(145deg, #1a252f, #2c3e50);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 3px solid #f39c12;
        }

        .slot-reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .slot-reel {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            border-radius: 10px;
            border: 2px solid #f39c12;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .slot-item {
            font-size: 2em;
            color: #f39c12;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .slot-spinning .slot-item {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .slot-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .bet-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bet-btn {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            background: linear-gradient(145deg, #c0392b, #a93226);
            transform: translateY(-2px);
        }

        .bet-btn.active {
            background: linear-gradient(145deg, #f39c12, #e67e22);
        }

        .current-bet {
            background: rgba(255,255,255,0.1);
            color: #f39c12;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .spin-btn {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spin-btn:hover {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .spin-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .credit-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .credit-btn {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .credit-btn:hover {
            background: linear-gradient(145deg, #2980b9, #21618c);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.win {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        .message.jackpot {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            color: white;
            animation: jackpot 1s ease-in-out infinite;
        }

        .message.lose {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes jackpot {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(1deg); }
            75% { transform: scale(1.1) rotate(-1deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(145deg, #7f8c8d, #6c7b7d);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .slot-container {
                padding: 20px;
            }
            
            .slot-title {
                font-size: 2em;
            }
            
            .slot-stats {
                flex-direction: column;
                align-items: center;
            }
            
            .slot-reels {
                gap: 5px;
            }
            
            .slot-reel {
                width: 60px;
                height: 90px;
            }
            
            .slot-item {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Main</button>
    
    <div class="slot-container">
        <h1 class="slot-title">üé∞ Lucky Slots üé∞</h1>
        
        <div class="slot-stats">
            <div class="stat-item">
                <div class="stat-label">üí∞ Credits</div>
                <div class="stat-value" id="credits">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üéØ Bet</div>
                <div class="stat-value" id="current-bet">10</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üèÜ Total Won</div>
                <div class="stat-value" id="total-won">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üé≤ Games Played</div>
                <div class="stat-value" id="games-played">0</div>
            </div>
        </div>

        <div class="slot-machine">
            <div class="slot-reels">
                <div class="slot-reel" id="reel1">
                    <div class="slot-item">üçí</div>
                    <div class="slot-item">üçã</div>
                    <div class="slot-item">üçä</div>
                </div>
                <div class="slot-reel" id="reel2">
                    <div class="slot-item">üçí</div>
                    <div class="slot-item">üçã</div>
                    <div class="slot-item">üçä</div>
                </div>
                <div class="slot-reel" id="reel3">
                    <div class="slot-item">üçí</div>
                    <div class="slot-item">üçã</div>
                    <div class="slot-item">üçä</div>
                </div>
            </div>

            <div class="slot-controls">
                <div class="bet-controls">
                    <button class="bet-btn" onclick="changeBet(-5)">-5</button>
                    <button class="bet-btn" onclick="changeBet(-1)">-1</button>
                    <div class="current-bet" id="bet-display">10</div>
                    <button class="bet-btn" onclick="changeBet(1)">+1</button>
                    <button class="bet-btn" onclick="changeBet(5)">+5</button>
                </div>
                
                <button class="spin-btn" id="spin-btn" onclick="spin()">SPIN!</button>
                
                <div class="credit-controls">
                    <button class="credit-btn" onclick="addCredits(100)">+100</button>
                    <button class="credit-btn" onclick="addCredits(500)">+500</button>
                    <button class="credit-btn" onclick="addCredits(1000)">+1000</button>
                    <button class="credit-btn" onclick="resetGame()">Reset</button>
                </div>
            </div>
        </div>

        <div class="message" id="message">Ready to spin the lucky reels?</div>
    </div>

    <script>
        class SlotMachine {
            constructor() {
                this.credits = 0;
                this.bet = 10;
                this.totalWon = 0;
                this.gamesPlayed = 0;
                this.isSpinning = false;
                
                this.symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçé', 'üçå', '‚≠ê', 'üíé', '7Ô∏è‚É£'];
                this.payouts = {
                    '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£': 1000,
                    'üíéüíéüíé': 500,
                    '‚≠ê‚≠ê‚≠ê': 200,
                    'üçáüçáüçá': 100,
                    'üçéüçéüçé': 80,
                    'üçåüçåüçå': 60,
                    'üçäüçäüçä': 40,
                    'üçãüçãüçã': 30,
                    'üçíüçíüçí': 20
                };
                
                this.reels = [
                    document.getElementById('reel1'),
                    document.getElementById('reel2'),
                    document.getElementById('reel3')
                ];
                
                this.updateDisplay();
            }
            
            updateDisplay() {
                document.getElementById('credits').textContent = this.credits;
                document.getElementById('current-bet').textContent = this.bet;
                document.getElementById('bet-display').textContent = this.bet;
                document.getElementById('total-won').textContent = this.totalWon;
                document.getElementById('games-played').textContent = this.gamesPlayed;
            }
            
            changeBet(amount) {
                const newBet = this.bet + amount;
                if (newBet >= 1 && newBet <= this.credits) {
                    this.bet = newBet;
                    this.updateDisplay();
                }
            }
            
            addCredits(amount) {
                this.credits += amount;
                this.updateDisplay();
                this.showMessage(`Added ${amount} credits!`, 'win');
            }
            
            resetGame() {
                this.credits = 0;
                this.bet = 10;
                this.totalWon = 0;
                this.gamesPlayed = 0;
                this.updateDisplay();
                this.showMessage('Game reset!', 'win');
            }
            
            spin() {
                if (this.isSpinning || this.credits < this.bet) {
                    if (this.credits < this.bet) {
                        this.showMessage('Insufficient credits!', 'lose');
                    }
                    return;
                }
                
                this.isSpinning = true;
                this.credits -= this.bet;
                this.gamesPlayed++;
                this.updateDisplay();
                
                document.getElementById('spin-btn').disabled = true;
                document.getElementById('spin-btn').textContent = 'Spinning...';
                
                // Start spinning animation
                this.reels.forEach(reel => {
                    reel.classList.add('slot-spinning');
                });
                
                // Stop spinning after 2 seconds
                setTimeout(() => {
                    this.stopSpinning();
                }, 2000);
            }
            
            stopSpinning() {
                this.reels.forEach(reel => {
                    reel.classList.remove('slot-spinning');
                });
                
                // Generate random results
                const results = [];
                for (let i = 0; i < 3; i++) {
                    results.push(this.symbols[Math.floor(Math.random() * this.symbols.length)]);
                }
                
                // Update reel display
                this.reels.forEach((reel, index) => {
                    const items = reel.querySelectorAll('.slot-item');
                    items[1].textContent = results[index]; // Middle item shows the result
                });
                
                // Check for wins
                const winAmount = this.checkWin(results);
                if (winAmount > 0) {
                    this.credits += winAmount;
                    this.totalWon += winAmount;
                    this.showWinMessage(winAmount, results);
                } else {
                    this.showMessage('No win, try again!', 'lose');
                }
                
                this.isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
                document.getElementById('spin-btn').textContent = 'SPIN!';
                this.updateDisplay();
            }
            
            checkWin(results) {
                const [a, b, c] = results;
                const combination = `${a}${b}${c}`;
                
                // Check for three of a kind
                if (a === b && b === c) {
                    return this.bet * (this.payouts[combination] || 10);
                }
                
                // Check for two of a kind
                if (a === b || b === c || a === c) {
                    return this.bet * 2;
                }
                
                return 0;
            }
            
            showWinMessage(amount, results) {
                const [a, b, c] = results;
                
                if (a === b && b === c) {
                    this.showMessage(`üéâ JACKPOT! Three ${a} won ${amount} credits! üéâ`, 'jackpot');
                } else if (a === b || b === c || a === c) {
                    this.showMessage(`üéä Small win! Won ${amount} credits! üéä`, 'win');
                }
            }
            
            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                
                // Clear message after 3 seconds
                setTimeout(() => {
                    messageEl.textContent = 'Ready to spin the lucky reels?';
                    messageEl.className = 'message';
                }, 3000);
            }
        }
        
        // Global functions
        let slotMachine;
        
        function changeBet(amount) {
            slotMachine.changeBet(amount);
        }
        
        function addCredits(amount) {
            slotMachine.addCredits(amount);
        }
        
        function resetGame() {
            slotMachine.resetGame();
        }
        
        function spin() {
            slotMachine.spin();
        }
        
        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            slotMachine = new SlotMachine();
        });
    </script>
</body>
</html>
